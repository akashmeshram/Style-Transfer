<!DOCTYPE html>
<html>
<head>
	<title>Style Transfer</title>
	<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/typography.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">

</head>
<body>
	<header>
		<h1>Style Transfer</h1>
	</header>

	<main>
		<article>
			<section>
				<input type="file" name="contentUploadfile" id="contentUpload" style="display:none;"/>
				<label for="contentUpload">
					<p>Upload content image</p>
					<img  id="contentImg" src="./img/temp/content.webp" alt="Content to transfer on" />
				</label>
			</section>
			<section>
				<p>or select from here </p>
				<aside id="contentGallery">
				</aside>
			</section>
		</article>

		<article>
			<section>
				<input type="file" name="styleUploadfile" id="styleUpload" style="display:none;"/>
				<label for="styleUpload">
					<p>Upload style image</p>
					<img  id="styleImg" src="./img/temp/style.webp" alt="Style for Extraction" />
				</label>
			</section>
			<section>
				<p>or select from here </p>
				<aside id="styleGallery">
				</aside>
			</section>
		</article>

		<article>
			<section>
				<label>
					<p>Download Result image</p>
					<canvas id="result"></canvas>
				</label>
			</section>
			<section>
				<p id="status" class="alert-info">Press transfer to stylize</p>
				<div>
					<p>Content Blend Strength</p>
					<input type="range" min="5" max="100" value="80" id="stylized-strength">
				</div>
				<div>
					<button id="transferBtn">Transfer!</button>
				</div>
			</section>
		</article>
	</main>

</body>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.0.0/dist/tf.min.js"> </script>
</html>
