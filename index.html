<!DOCTYPE html>
<html>
<head>
	<title>Style Transfer</title>

	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./reset.css">
	<link rel="stylesheet" type="text/css" href="./style.css">

</head>
<body>
	<header class="parent col">
		<h1>STYLE TRANSFER</h1>
	</header>
	<div class="parent main">
		
			<div class="sub">
				<p class="title">PHOTO (click to upload)</p>
				<input type="file" onchange="readURL(this);" name="uploadfile" id="img" style="display:none;"/>
				<label for="img">
					<div class="parent photoBox">
						<img  id="inputImg" src="./img/temp.jpg" alt="your image" />
					</div>
				</label>						
			</div>		
				
			<div class="sub">
				<p class="title">STYLE</p>
				<div class="scrollBox">
					
				</div>
			</div>
				
			<div class="sub">
				<p class="title">RESULT</p>
				<div class="parent photoBox">
					<img id="result" src="./img/patagonia.jpg" alt="your image" />
				</div>
				
			</div>
		
	</div>

	<div class="parent col">
		<p id="statusMsg">Click a style to Load Model</p>
		<button id="transferBtn">Transfer!</button>
	</div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
<script src="https://unpkg.com/ml5@0.1.2/dist/ml5.min.js" type="text/javascript"></script>

<script type="text/javascript">
		for(let  i =1; i <= 9; i++) {
			let $cell = $("<button>", { id: "" + i });
			let $img = $("<img>", {src: "./img/" + i + ".jpg", alt: "image"});
			$(".scrollBox").append($cell);
			$cell.append($img);
		}

	     function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#inputImg')
                        .attr('src', e.target.result);
                };

                reader.readAsDataURL(input.files[0]);
                   }
        }
</script>

<script src="./sketch.js"></script>
</html>
