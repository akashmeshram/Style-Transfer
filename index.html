<!DOCTYPE html>
<html>
<head>
	<title>Style Transfer</title>
	<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/typography.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">

</head>
<body>
	<header>
		<h1>STYLE TRANSFER</h1>
	</header>
	<main>
		<article>
			<section class="upload">
				<div>
					<input type="file" name="contentUploadfile" id="contentUpload" style="display:none;"/>
					<label for="contentUpload">
						<img  id="contentImg" src="./img/contentUpload.jpg" alt="Content to transfer on" />
					</label>
					<p>Content image</p>
				</div>
				<div>
					<input type="file" name="styleUploadfile" id="styleUpload" style="display:none;"/>
					<label for="styleUpload">
						<img  id="styleImg" src="./img/styleUpload.jpg" alt="Style for Extraction" />
					</label>
					<p>Style image</p>
				</div>
			</section>

			<section>
				<p>You can select style from here by clicking image</p>
				<div id="scrollBox">
				</div>
			</section>
		</article>

		<aside>
			<h3>RESULT</h3>
			<section>
				<canvas id="result" width="250px" height="250px" style="background: url('./img/result.jpg')"></canvas>
			</section>
			<section>
				<div>
					<label for="stylized-strength">
						<p>Content Blend Strength</p>
					</label>
					<input type="range" min="5" max="100" value="100" id="stylized-strength">
				</div>
				<div>
					<button id="transferBtn">Transfer!</button>
				</div>
			</section>
		</aside>
	</main>

</body>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
<!-- <script src="dist/main.js"></script> -->
</html>
